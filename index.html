<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Service</title>
    <style>
        /* Body aur HTML ko full screen set karna */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Scrollbars ko chupana taaki sirf iframe ka scroll dikhe */
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Iframe ki styling - Asli website yahan load hogi */
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Gap remove karne ke liye */
        }

        /* Loading Screen Styling */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Loading Animation -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Target Website hidden inside this frame -->
    <!-- Allow attributes features ko enable karte hain (camera, mic, etc. agar zaroorat ho) -->
    <iframe 
        id="content-frame" 
        src="https://web.whatscloudy.net" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; camera; microphone" 
        allowfullscreen>
    </iframe>

    <script>
        // Jab iframe poori tarah load ho jaye, tab loader ko hatana
        const iframe = document.getElementById('content-frame');
        const loader = document.getElementById('loader');

        iframe.onload = function() {
            // Loader ko fade out karna
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500);
        };

        // Fallback: Agar load hone mein zyada time lage to 5 second baad loader hata dena
        setTimeout(() => {
            if (loader.style.display !== 'none') {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
        }, 5000);
    </script>

</body>
</html>
